<ng-template>
    @let __anchor = _anchor();

    @if (__anchor) {
        <lc-anchored-floating-box-renderer
            [anchor]="__anchor"
            [class]="className()"
            [isOpened]="_isOpened()"
            [theme]="theme()"
            (closed)="_onClosed()"
            (opened)="opened.emit($event)">
            <ng-content />
        </lc-anchored-floating-box-renderer>
    }
</ng-template>
